<div class="row" ng-app="Ventolone">
          <div class="col-lg-12">
            <div class="alert alert-success alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
              Welcome to SB Admin by <a class="alert-link" href="http://startbootstrap.com">Start Bootstrap</a>! Feel free to use this template for your admin needs! We are using a few different plugins to handle the dynamic tables and charts, so make sure you check out the necessary documentation links provided.
            </div>
          </div>
        </div>


    <div class="row">
      <div class="col-xs-12">
        <form action="">
          <div class="form-group">
            <select ng-model="plant" ng-options="plant for plant in plants" class="form-control"></select>
          </div>
          <div class="form-group">
            <select ng-model="dataFrequency" ng-options="value as key  for (key , value) in options" class="form-control"></select>
          </div>
          <div class="form-group row">
            <div class="col-xs-5">
              <input type="date" ng-model="timeSpan.from" class="form-control" placeholder="from" />
            </div>
            <div class="col-xs-5">
              <input type="date" ng-model="timeSpan.to" class="form-control" placeholder="to" />
            </div>
            <div class="col-xs-2">
              <button class="btn pull-right btn-success" ng-click="update()">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <chart data="data" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <chart data="dataBattery" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <chart data="frequency" />
      </div>
    </div>
  </div>
</div>
