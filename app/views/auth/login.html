<div class="row">
  <div class="col-xs-12">
    <div class="alert alert-danger" ng-show="loginError">
      <span translate="errors.{{loginError}}" translate-compile></span>
    </div>
    <form role="form" ng-submit="submit()">
      <field ng-model="login.name"></field>
      <field ng-model="login.password" type="password"></field>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
