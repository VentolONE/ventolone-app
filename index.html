<!doctype html>
<html lang="it" ng-app="Ventolone">

<head>
  <meta charset="UTF-8" />
  <title>Ventolone</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-resource.min.js"></script>
  <script src="https://www.google.com/jsapi"></script>
  <script src="static/src/chart.js"></script>
  <script src="static/src/main.js"></script>
</head>

<body ng-controller="Main">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <form action="">
          <div class="form-group">
            <select ng-model="plant" ng-options="plant for plant in plants" class="form-control"></select>
          </div>
          <div class="form-group">
            <select ng-model="dataFrequency" ng-options="value as key+ 'ciao' for (key , value) in options" class="form-control"></select>
          </div>
          <div class="form-group row">
            <div class="col-xs-5">
              <input type="date" ng-model="timeSpan.from" class="form-control" placeholder="from" />
            </div>
            <div class="col-xs-5">
              <input type="date" ng-model="timeSpan.to" class="form-control" placeholder="to" />
            </div>
            <div class="col-xs-2">
              <button class="btn pull-right btn-success" ng-click="update()">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <chart data="data" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <chart data="dataBattery" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <chart data="frequency" />
      </div>
    </div>
  </div>
</body>

</html>
