<html lang="en" ng-app="Ventolone.app">

<head>

  <!-- Bootstrap core CSS -->

  <!-- Add custom CSS here -->

  <link href="css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

  <script src="https://www.google.com/jsapi"></script>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-i18n/angular-locale_it-it.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <style type="text/css">
  input.ng-invalid {
    border:1px solid red;
  }
  </style>

</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Ventolone {{anemometer.locale}}</a>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-3">
        <ul class="nav nav-sidebar">
          <li>
            <a href="{{h.newAnemometerPath()}}">
              <icon name="plus-square"></icon>
              New
            </a>
          </li>
          <li>
            <a href="{{h.anemometersPath()}}">
              <icon name="list"></icon>
              List
            </a>
          </li>
          <li ng-show="anemometer">
            <a href="{{h.anemometerPath(anemometer._id)}}">
              <icon name="dashboard"></icon>
              Dashboard
            </a>
          </li>
          <li ng-show="anemometer">
            <a href="{{h.anemometerUploadPath(anemometer._id)}}">
              <icon name="upload"></icon>
              Upload
            </a>
          </li>
        </ul>
      </div>
      <div class="col-xs-9">
        <div ng-view></div>
      </div>
    </div>
  </div>
