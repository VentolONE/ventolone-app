<div class="row" ng-app="Ventolone">


    <div class="row">
      <div class="col-xs-12">
        <form action="">
          <div class="form-group">
            <select ng-model="plant" ng-options="plant for plant in plants" class="form-control"></select>
          </div>
          <div class="form-group">
            <select ng-model="dataFrequency" ng-options="value as key  for (key , value) in options" class="form-control"></select>
          </div>
          <div class="form-group row">
            <div class="col-xs-5">
              <input type="date" ng-model="timeSpan.from" class="form-control" placeholder="from" />
            </div>
            <div class="col-xs-5">
              <input type="date" ng-model="timeSpan.to" class="form-control" placeholder="to" />
            </div>
            <div class="col-xs-2">
              <button class="btn pull-right btn-success" ng-click="update()">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <file ng-model="fileToImport"></file>

    <div class="row">
      <div class="col-xs-12">
        <chart data="data" chart-type="LineChart" options="dtOptions"/>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <chart data="dataBattery" chart-type="LineChart" options="dtBatteryOptions" />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <chart data="frequency" chart-type="ColumnChart" options="dtFrequencyOptions" />
      </div>
    </div>
  </div>
</div>
